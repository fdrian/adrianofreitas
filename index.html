<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("pt")) {
      window.location.href = "/pt/";
    } else {
      window.location.href = "/en/";
    }
  </script>
</head>
<body>
  <p>Redirecting based on your language...</p>
</body>
</html>
